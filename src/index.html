<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>MaltInformer Recap 2024/2025</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="bg-bg text-primary font-sans">
    <!-- Slide 1: Title -->
    <section class="min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-6xl font-extrabold mb-6 animate-fade-in-up">MaltInformer Rewind<br>
        <span class="text-accent">2024/2025</span></h1>
      <p class="text-xl mt-2 text-primary/80 animate-fade-in delay-200">A year in review — scroll to explore</p>
      <svg class="mt-12 animate-bounce" width="32" height="32" fill="none" stroke="currentColor"><path d="M16 4v24M8 20l8 8 8-8" stroke-width="2"/></svg>
    </section>

    <!-- Slide 2: Projects -->
    <section class="min-h-screen flex flex-col items-center justify-center bg-primary text-bg">
      <div class="text-5xl font-bold animate-fade-in-up">🚀 37 Projects</div>
      <div class="mt-4 text-2xl font-medium animate-fade-in delay-200">driven by our amazing team</div>
    </section>

    <!-- Slide 3: Headcount -->
    <section class="min-h-screen flex flex-col items-center justify-center bg-accent text-primary">
      <div class="text-5xl font-bold animate-fade-in-up">👩‍💻 24 Team Members</div>
      <div class="mt-4 text-2xl font-medium animate-fade-in delay-200">Collaborating across departments</div>
    </section>

    <!-- Slide 4: Recipients & Budget -->
    <section class="min-h-screen flex flex-col items-center justify-center bg-cta text-white">
      <div class="text-5xl font-bold animate-fade-in-up">1,158 Recipients</div>
      <div class="mt-4 text-2xl font-medium animate-fade-in delay-200">€1.2M Budget Managed</div>
    </section>

    <footer class="absolute bottom-2 left-1/2 -translate-x-1/2 text-xs text-primary/40">Made with Tailwind CSS 4, 2025</footer>
  </body>

</html>
